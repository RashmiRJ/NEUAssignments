<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" (click)="openModal(true)">
        View Product
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="mdlSample" tabindex="-1" role="dialog" [ngStyle]="{'display': mdlSampleIsOpen ? 'block' : 'none', 'opacity': 1}">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" (click)="openModal(false)" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <img class="product-image-popup" [src]="product">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="openModal(false)">Close</button>
            </div>
          </div>
        </div>
      </div>
